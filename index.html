<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mystery Series</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
    }


    header {
      background-color: #111;
      padding: 40px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 10;
    }


    header h1 {
      font-size: 48px;
      letter-spacing: 4px;
      text-shadow: 2px 2px 5px #ff0000;
    }


    .content {
      padding: 50px;
      line-height: 2;
    }


    .spacer {
      height: 10000px; /* Bahut jyada lambai ke liye */
    }
  </style>
</head>
<body>
  <header>
    <h1>Mystery Series</h1>
  </header>


  <div class="content">
    <p>Yeh page aapke "Mystery Series" ke liye tayar hai...</p>
    <div class="spacer"></div>
  </div>
</body>
</html>
